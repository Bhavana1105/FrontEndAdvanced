<script>
     var  EmpData =   [
    {empno :  454545,   sname  :  "Bhavana",  skillset :  "Angular", Job:"consulting"},

];
    function fn_empno(){
        if(document.getElementById("table1").rows.length!=0){
        while(document.getElementById("table1").rows.length!=1){
        fn_delRows();
        }
    }
        var Empno=document.getElementById("data");
        var emp_num= parseInt(Empno.value);

        var index=check_empno(emp_num);
         var tableObj=document.getElementById("table1");
         console.log(index);
        var  row1 =  tableObj.insertRow(-1);			
		  var  cell1 =  row1.insertCell(-1);
          var  cell2 =  row1.insertCell(-1);

		  var  cell4 =  row1.insertCell(-1);
         var  cell5 =  row1.insertCell(-1);
         cell1.innerHTML = EmpData[index].empno;						
		cell2.innerHTML = EmpData[index].sname;						
		cell3.innerHTML = EmpData[index].skillset;	 
	    cell4.innerHTML = EmpData[index].Job;
    }
   function insert_row(emps_job){
        var tableObj=document.getElementById("table1");
        for(var i=0;i<emps_job.length;i++){
        var  row1 =  tableObj.insertRow(-1);			
		  var  cell1 =  row1.insertCell(-1);
          var  cell2 =  row1.insertCell(-1);
		var  cell3 =  row1.insertCell(-1);
		var  cell4 =  row1.insertCell(-1);
        var  cell5 =  row1.insertCell(-1);
        cell1.innerHTML = emps_job[i].empno;						
		cell2.innerHTML = emps_job[i].sname;						
	    cell3.innerHTML = emps_job[i].skillset;
		cell4.innerHTML =emps_job[i].Job;
    }
}
   function check_empno(emp_num){
              for(var i=0;i<EmpData.length;i++){
                if(emp_num==EmpData[i].empno){
                    return i;
                }
              }
              return -1;
            }

    function fn_job(){
       if(document.getElementById("table1").rows.length!=0){
        while(document.getElementById("table1").rows.length!=1){
        fn_delRows();
        }
    
    }
       var designation=document.getElementById("data");
       var job= designation.value;
       let emps_job=EmpData.filter(function(ejob){
        return ejob.Job==job;
       });
        insert_row(emps_job);
    }
    function fn_delRows()

			  {		var  tableObj =  document.getElementById("table1");
			  		var tab_len = tableObj.rows.length;
			  
						if(tab_len>1){
								 
							 		tableObj.deleteRow(-1);
						}
				
									
			  }		
</script>
