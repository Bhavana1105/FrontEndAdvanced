<h3 style="text-align:center">Employee Details</h3>
<hr>
<table style="border:2px solid black" width="600" >
   <tr>
    <th>S.No</th>
    <th>Employee Name</th>
    <th>Performance Grade</th>
   </tr>
    <tr  *ngFor="let item of arr">
		<td>{{item.sno}}</td>
		<td>{{item.name}}</td>
		<td>{{item.grade|employeeGrade}}</td>
	</tr>
</table>
