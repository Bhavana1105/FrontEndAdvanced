
<html>
	<head></head>
	<body>
		<h3>JavaScript Programming -- Event Handling </h3>
		<hr/>
		<br/><br/>
		<img   src="Image1.jpg"    id="img1" class="img"  border="2"  width="80"  height="60" />
		<img   src="Image2.jpg"   id="img2" class="img"  border="2"  width="80"  height="60" />
		<img   src="Image3.jpg"   id="img3" class="img"  border="2"  width="80"  height="60"/>
		<img   src="Image4.jpg"    id="img4" class="img" border="2"  width="80"  height="60"/>
		<hr/>
		<img   src="Image1.jpg"  id="bigImg"  border="2"  width="340"  height="340"  />
		
 
	 
        <script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

		<script>
            
              $(document).ready(function()
		  {
				 $(".img").click(function()  
				 {
							let  operation  = $(this).attr("src");
                        $("#bigImg").attr("src",operation);
                  });
              });		   
			 
		</script>
		
	 
		
	</body>
</html>
