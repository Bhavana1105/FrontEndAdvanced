<html>
	<head>
		<style>
			#start{
				background-image: url('start.jpg');
				background-size:cover;
				width:200px;
				height:200px;
				cursor:pointer;
				border:none;
			
			}
			#stop{
				background-image: url('stop.jpg');
				background-size:cover;
				width:200px;
				height:200px;
				cursor:pointer;
				border:none;
			}
		</style>
	</head>
	<body>
		<h3>JavaScript Programming -- Timer Programming </h3>
		<hr/>
		
		<input type="button"  id="start"   onclick="fn_start()"  />
		<input type="button"  id="stop"  onclick="fn_stop()"  />
	 
		<hr/>
		<!-- <h1  id="head1">Image1.jpg</h1> -->
		<img   src="Image1.jpg"  id="img1"  border="2"  width="50%"  height="200"  />
		 
		
		<script>	
				var count = 0;   // global variable
				var imagesArray =  ["Image1.jpg", "Image2.jpg", "Image3.jpg","Image4.jpg","Image5.jpg", "Image6.jpg", "Image7.jpg", "Image8.jpg"];
				
			    var temp;
				function   fn_start()
				{
					var setId= setInterval( fn_nextItem,  500);
                    temp= setId;
				}
                function fn_stop(){
                    clearInterval(temp);
                }
				
				
				function  showData()
				{
					//	var  headObj  =  document.getElementById("head1");			
						var  imgObj  =  document.getElementById("img1");			
					//	headObj.innerHTML = 	"Images/" +  imagesArray[count];
						imgObj.src =    imagesArray[count];
				}
				
			function    fn_nextItem()
		   {					 
					count++;			
					
					if(  count  > imagesArray.length-1)
					{
							count = 0;
					}
					
					showData();
			}
			
	 
			
		</script>
		
	 
		
	</body>
</html>
