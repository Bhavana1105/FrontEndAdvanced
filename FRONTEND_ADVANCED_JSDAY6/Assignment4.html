<html>
    <head>

    </head>
    <body>
        <input type="button" value="Show Data" onclick="promis()"><br><br>
        <script>
            function promis(){
            let url="https://reqres\.in/api/users";
             fetch(url).then((response)=>{
                response.json().then((result)=>{
                     console.log(result);
                     fn_insertData(result);
                })
             });

            }
            function fn_insertData(result){
        var tableObj=document.getElementById("table1");
        //console.log(result.data.length);

        for(var i=0;i<result.data.length;i++){
        var  row1 =  tableObj.insertRow(-1);			
		  var  cell1 =  row1.insertCell(-1);
          var  cell2 =  row1.insertCell(-1);
		var  cell3 =  row1.insertCell(-1);
		var  cell4 =  row1.insertCell(-1);
        var  cell5 =  row1.insertCell(-1);
        cell1.innerHTML =result.data[i].id;						
		cell2.innerHTML = result.data[i].email;						
	    cell3.innerHTML = result.data[i].first_name;
		cell4.innerHTML =result.data[i].last_name;
        cell5.innerHTML =result.data[i].avatar;
    }
            }
        </script>
        <table id="table1" style="border:2px solid black; width:800px;">
             <tr style="border:2px solid gray">
                <th>id</th>
                <th>email</th>
                <th>firstName</th>
                <th>LastName</th>
                <th>avatar</th>
             </tr>
        </table>

    </body>
</html>
